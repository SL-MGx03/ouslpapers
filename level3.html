<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Level 3 - OUSL Past Papers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f9f9f9, #d7e1ec);
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #0077cc;
      margin-bottom: 30px;
    }

    .subject {
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-radius: 10px;
      max-width: 400px;
      margin: 20px auto;
      padding: 15px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      transition: background-color 0.2s ease;
    }

    .subject:hover {
      background-color: #f0f8ff;
    }

    .paper-links {
      display: none;
      margin-top: 15px;
      text-align: left;
    }

    .paper-links a {
      display: block;
      margin: 8px 0;
      color: #0056a3;
      text-decoration: none;
      font-weight: bold;
    }

    .paper-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Level 3 Subjects</h1>

  <div class="subject" onclick="togglePapers('csu3200')">
    CSU3200
    <div id="csu3200" class="paper-links">
      <a href="https://drive.google.com/drive/folders/1NAkPuZizTiVhWfbeMAm2-lvEobV6qxbW?usp=drive_link" target="_blank">CAT Papers</a>
      <a href="https://drive.google.com/drive/folders/1Hyyh_YJ_2pVsQXxi-KEUuc6ybi_nuXYg?usp=drive_link" target="_blank">Final Papers</a>
    </div>
  </div>

  <script>
    function togglePapers(id) {
      const section = document.getElementById(id);
      if (section.style.display === "none" || section.style.display === "") {
        section.style.display = "block";
      } else {
        section.style.display = "none";
      }
    }
  </script>

</body>
</html>
