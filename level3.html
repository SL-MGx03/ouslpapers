<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Level 3 - OUSL Past Papers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f9f9f9, #d7e1ec);
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #0077cc;
      margin-bottom: 30px;
    }

    .subject, .course {
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-radius: 10px;
      max-width: 400px;
      margin: 15px auto;
      padding: 15px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      transition: background-color 0.2s ease;
      text-align: left;
    }

    .subject:hover, .course:hover {
      background-color: #f0f8ff;
    }

    .title {
      font-size: 1.2em;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
      user-select: none;
    }

    .arrow {
      font-size: 1.3em;
      transition: transform 0.3s ease;
    }

    .expanded > .title > .arrow {
      transform: rotate(180deg);
    }

    .hidden {
      display: none;
      margin-top: 10px;
      padding-left: 15px;
    }

    a {
      display: block;
      margin: 6px 0;
      color: #0056a3;
      text-decoration: none;
      font-weight: bold;
      user-select: text;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Level 3 Past Papers</h1>

  <!-- Computer Science Subject -->
  <div class="subject" onclick="toggleSection(this)">
    <div class="title">
      Computer Science
      <span class="arrow">&#9660;</span>
    </div>

    <div class="hidden">
      <!-- CSU3200 Course -->
      <div class="course" onclick="toggleSection(event, this)">
        <div class="title">
          CSU3200
          <span class="arrow">&#9660;</span>
        </div>
        <div class="hidden">
          <a href="https://drive.google.com/drive/folders/1NAkPuZizTiVhWfbeMAm2-lvEobV6qxbW" target="_blank" rel="noopener noreferrer">CAT Papers</a>
          <a href="https://drive.google.com/drive/folders/1Hyyh_YJ_2pVsQXxi-KEUuc6ybi_nuXYg" target="_blank" rel="noopener noreferrer">Final Papers</a>
        </div>
      </div>

      <!-- CSU3301 Course -->
      <div class="course" onclick="toggleSection(event, this)">
        <div class="title">
          CSU3301
          <span class="arrow">&#9660;</span>
        </div>
        <div class="hidden">
          <a href="https://drive.google.com/drive/folders/YOUR-CSU3301-CAT" target="_blank" rel="noopener noreferrer">CAT Papers</a>
          <a href="https://drive.google.com/drive/folders/YOUR-CSU3301-FINAL" target="_blank" rel="noopener noreferrer">Final Papers</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Physics Subject -->
  <div class="subject" onclick="toggleSection(this)">
    <div class="title">
      Physics
      <span class="arrow">&#9660;</span>
    </div>

    <div class="hidden">
      <!-- PHU3300 Course -->
      <div class="course" onclick="toggleSection(event, this)">
        <div class="title">
          PHU3300
          <span class="arrow">&#9660;</span>
        </div>
        <div class="hidden">
          <a href="https://drive.google.com/drive/folders/YOUR-PHU3300-CAT" target="_blank" rel="noopener noreferrer">CAT Papers</a>
          <a href="https://drive.google.com/drive/folders/YOUR-PHU3300-FINAL" target="_blank" rel="noopener noreferrer">Final Papers</a>
        </div>
      </div>

      <!-- PHU3301 Course -->
      <div class="course" onclick="toggleSection(event, this)">
        <div class="title">
          PHU3301
          <span class="arrow">&#9660;</span>
        </div>
        <div class="hidden">
          <a href="https://drive.google.com/drive/folders/YOUR-PHU3301-CAT" target="_blank" rel="noopener noreferrer">CAT Papers</a>
          <a href="https://drive.google.com/drive/folders/YOUR-PHU3301-FINAL" target="_blank" rel="noopener noreferrer">Final Papers</a>
        </div>
      </div>
    </div>
  </div>

<script>
  function toggleSection(event, element) {
    if(event) event.stopPropagation(); // Stop event bubbling

    const el = element || event.currentTarget;
    el.classList.toggle('expanded');

    const hiddenDiv = el.querySelector('.hidden');
    if (!hiddenDiv) return;

    if (hiddenDiv.style.display === 'block') {
      hiddenDiv.style.display = 'none';
    } else {
      hiddenDiv.style.display = 'block';
    }
  }
</script>

</body>
</html>
