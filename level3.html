<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Level 3 - OUSL Past Papers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://images.unsplash.com/photo-1519389950473-47ba0277781c');
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
    }

    .overlay {
      backdrop-filter: blur(8px);
      background-color: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      padding: 30px;
      width: 40%;
      max-width: 1000px;
      margin: 40px auto;
      color: white;
      overflow: visible;
    }

    h1 {
      color: #fff;
      text-align: center;
      margin-bottom: 30px;
      text-shadow: 0 1px 2px #000;
    }

    h2 {
      color: #fff;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 15px;
      border-radius: 10px;
      margin-top: 30px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      user-select: none;
    }

    h2:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .arrow {
      font-size: 1.2em;
      transition: transform 0.3s ease;
    }

    .expanded > .arrow {
      transform: rotate(180deg);
    }

    .courses {
      display: none;
      margin-top: 10px;
    }

    .course {
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      margin: 10px 0;
      padding: 10px 15px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
    }

    .course:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    .paper-links {
      display: none;
      margin-top: 10px;
      margin-left: 20px;
    }

    .paper-links a {
      display: block;
      color: #ffecb3;
      text-decoration: none;
      margin-bottom: 5px;
      padding: 5px 10px;
      border-radius: 5px;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .paper-links a:hover {
      background-color: rgba(255, 255, 255, 0.2);
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="overlay">
  <h1>Level 3 - OUSL Past Papers</h1>

  <a href="index.html" style="
      display: inline-block;
      margin-bottom: 20px;
      font-size: 1em;
      text-decoration: none;
      color: #ffe;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 8px 16px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.4);
      transition: background-color 0.3s;">
    ← Go Back to Home
  </a>

  <div id="course-container"></div>
</div>

  <script src="courses.js"></script>
  <script>
    const container = document.getElementById('course-container');

    coursesData.forEach(subject => {
      const subjectHeader = document.createElement('h2');
      subjectHeader.innerHTML = `${subject.subject} <span class="arrow">▼</span>`;
      container.appendChild(subjectHeader);

      const courseList = document.createElement('div');
      courseList.className = 'courses';

      subject.courses.forEach(course => {
        const courseDiv = document.createElement('div');
        courseDiv.className = 'course';
        courseDiv.textContent = course.code;

        const linksDiv = document.createElement('div');
        linksDiv.className = 'paper-links';

        const catLink = document.createElement('a');
        catLink.href = course.cat;
        catLink.target = '_blank';
        catLink.textContent = 'CAT';

        const finalLink = document.createElement('a');
        finalLink.href = course.final;
        finalLink.target = '_blank';
        finalLink.textContent = 'Final';

        linksDiv.appendChild(catLink);
        linksDiv.appendChild(finalLink);
        courseDiv.appendChild(linksDiv);
        courseList.appendChild(courseDiv);

        courseDiv.addEventListener('click', () => {
          linksDiv.style.display = linksDiv.style.display === 'block' ? 'none' : 'block';
        });
      });

      subjectHeader.addEventListener('click', () => {
        const isVisible = courseList.style.display === 'block';
        courseList.style.display = isVisible ? 'none' : 'block';
        subjectHeader.classList.toggle('expanded', !isVisible);
      });

      container.appendChild(courseList);
    });
  </script>
</body>
</html>
