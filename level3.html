<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Level 3 - OUSL Past Papers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f9f9f9, #d7e1ec);
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #0077cc;
      margin-bottom: 30px;
    }

    h2 {
      color: #333;
      margin-top: 40px;
    }

    .course {
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-radius: 10px;
      max-width: 400px;
      margin: 20px auto;
      padding: 15px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      transition: background-color 0.2s ease;
    }

    .course:hover {
      background-color: #f0f8ff;
    }

    .course-title {
      font-size: 1.1em;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .arrow {
      font-size: 1.2em;
      transition: transform 0.3s ease;
    }

    .expanded .arrow {
      transform: rotate(180deg);
    }

    .paper-links {
      display: none;
      margin-top: 15px;
      text-align: left;
    }

    .paper-links a {
      display: block;
      margin: 8px 0;
      color: #0056a3;
      text-decoration: none;
      font-weight: bold;
    }

    .paper-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Level 3 Past Papers</h1>

  <h2>Computer Science</h2>

  <div class="course" onclick="togglePapers('cs_course1', this)">
    <div class="course-title">
      Click to view <span class="arrow">&#9660;</span>
    </div>
    <div id="cs_course1" class="paper-links">
      <a href="https://drive.google.com/drive/folders/1NAkPuZizTiVhWfbeMAm2-lvEobV6qxbW" target="_blank">CAT Papers</a>
      <a href="https://drive.google.com/drive/folders/1Hyyh_YJ_2pVsQXxi-KEUuc6ybi_nuXYg" target="_blank">Final Papers</a>
    </div>
  </div>

  <div class="course" onclick="togglePapers('cs_course2', this)">
    <div class="course-title">
      Click to view <span class="arrow">&#9660;</span>
    </div>
    <div id="cs_course2" class="paper-links">
      <a href="https://drive.google.com/drive/folders/YOUR-CSU3301-CAT" target="_blank">CAT Papers</a>
      <a href="https://drive.google.com/drive/folders/YOUR-CSU3301-FINAL" target="_blank">Final Papers</a>
    </div>
  </div>

  <h2>Physics</h2>

  <div class="course" onclick="togglePapers('ph_course1', this)">
    <div class="course-title">
      Click to view <span class="arrow">&#9660;</span>
    </div>
    <div id="ph_course1" class="paper-links">
      <a href="https://drive.google.com/drive/folders/YOUR-PHU3300-CAT" target="_blank">CAT Papers</a>
      <a href="https://drive.google.com/drive/folders/YOUR-PHU3300-FINAL" target="_blank">Final Papers</a>
    </div>
  </div>

  <div class="course" onclick="togglePapers('ph_course2', this)">
    <div class="course-title">
      Click to view <span class="arrow">&#9660;</span>
    </div>
    <div id="ph_course2" class="paper-links">
      <a href="https://drive.google.com/drive/folders/YOUR-PHU3301-CAT" target="_blank">CAT Papers</a>
      <a href="https://drive.google.com/drive/folders/YOUR-PHU3301-FINAL" target="_blank">Final Papers</a>
    </div>
  </div>

  <script>
    function togglePapers(id, element) {
      const section = document.getElementById(id);
      const isVisible = section.style.display === "block";
      section.style.display = isVisible ? "none" : "block";

      if (element.classList.contains("expanded")) {
        element.classList.remove("expanded");
      } else {
        element.classList.add("expanded");
      }
    }
  </script>

</body>
</html>
