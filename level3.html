<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Level 3 - OUSL Past Papers</title>
  <style>
    /* Background image */
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://images.unsplash.com/photo-1519389950473-47ba0277781c'); /* Replace with any studying image URL */
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
    }

    /* Glassmorphism overlay */
    .overlay {
      backdrop-filter: blur(8px);
      background-color: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      padding: 30px;
      width: 90%;
      max-width: 1000px;
      margin: 40px auto;
      color: white;
      overflow: visible;
    }

    h1 {
      color: #fff;
      text-align: center;
      margin-bottom: 30px;
      text-shadow: 0 1px 2px #000;
    }

    h2 {
      color: #fff;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 15px;
      border-radius: 10px;
      margin-top: 30px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      user-select: none;
    }

    h2:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .arrow {
      font-size: 1.2em;
      transition: transform 0.3s ease;
    }

    .expanded > .arrow {
      transform: rotate(180deg);
    }

    .courses {
      display: none;
      margin-top: 10px;
    }

    .course {
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      margin: 10px 0;
      padding: 10px 15px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
    }

    .course:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    .paper-links {
      display: none;
      margin-top: 10px;
      margin-left: 20px;
    }

    .paper-links a {
      display: block;
      color: #ffecb3;
      text-decoration: none;
      margin-bottom: 5px;
    }

    .paper-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="overlay">
    <h1>Level 3 Past Papers</h1>
